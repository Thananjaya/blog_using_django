{% extends 'blog/base.html' %}

{% block title%}{{ post.title }}{% endblock %}

{% block content %}
	<h3>{{ post.title }}</h3>
	<p class="date"> Written by {{ post.author }} on {{ post.publish }}</p>
	{{ post.body|linebreaks }}
	<p><a href="{% url 'blog:share_post' post.id %}">Share this post</a></p>
{% endblock %}
