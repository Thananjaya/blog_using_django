{% extends "blog/base.html" %}

{% block title%} Blogs {% endblock %}

{% block content%}
	<h1> Blogs </h1>
	{% for post in posts %}
		<h3> 
			<a href="{{ post.get_absolute_url }}">
				{{ post.title }}
			</a>
		</h3>
		<p class="date">
			Written by {{ post.author }} on {{ post.publish }}
		</p>
		{{ post.body|truncatewords:30|linebreaks }}
	{% endfor %}
{% endblock %}
