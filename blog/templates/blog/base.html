{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>
			{% block title%}{% endblock %}			
		</title>
		<link href="{% static 'css/blog.css' %}" rel="stylesheet">
	</head>
	<body>
		<div id="content">
			{% block content%}
			{% endblock %}
		</div>
		<div id="sidebar">
			<h2>My Blog</h2>
			<p>This is my blog, I have published {% total_post_count %} posts!!</p>
			<h3> Latest Post's </h3>
			{% latest_posts 3 %}
			<h3>Most commented post's</h3>
			{% most_commented_posts 3%}
		</div>
	</body>
</html>
